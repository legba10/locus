<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <!-- Abstract map/city pattern: thin lines (roads), dots. Light theme stroke #7C6CFF -->
  <g stroke="#7C6CFF" stroke-width="1" stroke-opacity="1">
    <!-- Grid lines -->
    <line x1="0" y1="50" x2="400" y2="50"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="250" x2="400" y2="250"/>
    <line x1="0" y1="300" x2="400" y2="300"/>
    <line x1="0" y1="350" x2="400" y2="350"/>
    <line x1="50" y1="0" x2="50" y2="400"/>
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="150" y1="0" x2="150" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="250" y1="0" x2="250" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="350" y1="0" x2="350" y2="400"/>
    <!-- Diagonal accents (roads) -->
    <line x1="0" y1="0" x2="120" y2="120"/>
    <line x1="280" y1="0" x2="400" y2="120"/>
    <line x1="0" y1="280" x2="120" y2="400"/>
    <line x1="280" y1="400" x2="400" y2="280"/>
    <!-- Dots (points of interest) -->
    <circle cx="50" cy="50" r="1.5"/>
    <circle cx="150" cy="100" r="1"/>
    <circle cx="250" cy="150" r="1.5"/>
    <circle cx="100" cy="250" r="1"/>
    <circle cx="300" cy="200" r="1"/>
    <circle cx="200" cy="300" r="1.5"/>
    <circle cx="350" cy="50" r="1"/>
    <circle cx="50" cy="350" r="1"/>
  </g>
</svg>
